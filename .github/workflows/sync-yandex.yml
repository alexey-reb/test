name: Test Yandex Sync

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - run: |
        # Просто обновляем JSON с тестовой моделью
        echo '[
          {
            "id": "test_yandex",
            "name": "Тест Яндекс Диск",
            "photos": ["https://picsum.photos/800/1000"]
          }
        ]' > data/models.json
        
    - run: |
        git config user.name "Test Bot"
        git add data/models.json
        git commit -m "Тест синхронизации" || true
        git push
