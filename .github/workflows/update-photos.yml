name: Update Photo Links

on:
  workflow_dispatch:
    inputs:
      photo1:
        description: 'Ссылка на первое фото'
        required: true
      photo2:
        description: 'Ссылка на второе фото'
        required: true

jobs:
  update-photos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create photos file
      run: |
        echo "# Фотографии" > PHOTOS.md
        echo "" >> PHOTOS.md
        echo "## Фото 1" >> PHOTOS.md
        echo "![Фото 1](${{ github.event.inputs.photo1 }})" >> PHOTOS.md
        echo "" >> PHOTOS.md
        echo "**Ссылка:** [${{ github.event.inputs.photo1 }}](${{ github.event.inputs.photo1 }})" >> PHOTOS.md
        echo "" >> PHOTOS.md
        echo "## Фото 2" >> PHOTOS.md
        echo "![Фото 2](${{ github.event.inputs.photo2 }})" >> PHOTOS.md
        echo "" >> PHOTOS.md
        echo "**Ссылка:** [${{ github.event.inputs.photo2 }}](${{ github.event.inputs.photo2 }})" >> PHOTOS.md
        echo "" >> PHOTOS.md
        echo "*Обновлено: $(date)*" >> PHOTOS.md
        
        cat PHOTOS.md
    
    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git add PHOTOS.md
        
        # Всегда создаем коммит (даже если файл тот же)
        git commit -m "Обновление ссылок на фото: $(date '+%Y-%m-%d %H:%M')" || true
        
        git push
